<div class="clearfix"></div>
<!-- Orders -->
<div class="row">
  <div class="col-lg-12">
    <!-- Talep Basla -->
    <div class="card">
      <div class="card-header">
        Talep <span class="ticketNo">#{{ticketID}}</span>
        <div class="float-right"><span id="spnStat"></span></div>
      </div>
      <div class="card-body">

        <div class="{{ticketDetail.parentId==0?'ticketDetail':'ticketDetail paddingLeft20'}}" *ngFor="let ticketDetail of ticketDetails" >
          <div class="col-lg-12">
            {{ticketDetail.subject}}
          </div>
          <div class="col-lg-12 ticketContent">
              <div [innerHTML]="ticketDetail.description"></div>
          </div>
          <div class="col-lg-12 ticketContent">
            <a *ngIf="ticketDetail.filePath" href="uploads/{{ticketDetail.filePath}}" target="_blank" title="Görüntülemek için tıklayınız"><i *ngIf="ticketDetail.filePath" class="fa fa-file-text"></i></a>
          </div>
          <div class="col-lg-12 ticketDetailSubTitle">
              <span>{{ticketDetail.ticketDate}} - {{ticketDetail.fullname}}</span> - 
              <span id="{{ticketDetail.parentId==0?'dvStat':ticketDetail.ID}}">{{ticketDetail.statusName}}</span>  
          </div>
        </div>

      </div>
    </div>
    <!-- Talep Bitir -->


    <!-- Cevap Basla -->
    <div class="card">
      <div class="card-header">
        <span class="ticketNo">#{{ticketID}}</span> Nolu Talebi Cevapla
      </div>
      <div class="card-body">

        <div class="ticketDetail">
            
            <div class="col-lg-12 ticketContent">
                <app-ngx-editor [placeholder]="'Açıklama...'" [spellcheck]="true" [(ngModel)]="ticketResponse" ></app-ngx-editor>
            </div>

            <div class="col-lg-12 ticketContent">
              <div class="row form-group">
                  <div class="col-12 col-md-1 marginTop15"><label for="select" class=" form-control-label">Durum</label></div>
                  <div class="col-12 col-md-4">
                      <mat-form-field>
                        <mat-select [(ngModel)]="ticketStatus" name="cmbTicketStatus">
                          <mat-option *ngFor="let stat of ticketStats" [value]="stat.ID">
                            {{stat.name}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
              </div>       
            </div>    

            <div class="col-lg-12 ticketContent">
                <div class="row form-group">
                    <div class="col-12 col-md-1"><label class=" form-control-label">Doküman</label></div>
                    <div class="col-12 col-md-4"><input type="file" id="file" (change)="handleFileInput($event.target.files)"></div>
                </div>
            </div>

        </div>

        <button type="button" class="btn btn-success" (click)="replyTicket()">Cevapla</button>

      </div>
    </div>
    <!-- Cevap Bitir -->



  </div>
</div>
