
<div class="clearfix"></div>
<!-- Orders -->
<div class="orders">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <span class="col-xl-12"> <span class="text-danger"><u>{{searchkey}}</u></span> için bulunan sonuçlar</span>
        </div>
        <div class="card-body--">
          <div class="table-stats order-table ov-h">
            <table class="table ">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Kimde</th>
                  <th>Başlık</th>
                  <th>Tür</th>
                  <th>Modül</th>
                  <th>Oluşturan</th>
                  <th>Oluşturma Tarihi</th>
                  <th>Durum</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ticket of tickets">
                  <td> <a href="ticketDetail/{{ticket.ID}}">#{{ticket.ID}}</a> </td>
                  <td> <span class="name">{{ticket.assignedFullName}}</span> </td>
                  <td> <span class="product" [innerHTML]="ticket.subject"></span> </td>
                  <td> <span class="name">{{ticket.ticketTypeName}}</span> </td>
                  <td> <span class="name">{{ticket.ticketModuleName}}</span> </td>
                  <td> <span class="name">{{ticket.fullname}}</span> </td>
                  <td> <span class="name">{{ticket.ticketDate}}</span> </td>                  
                  <td>
                    <span class="badge badge-{{ globalService.getStatusCssClassName( ticket.status ) }}">
                      {{ticket.statusName}}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div> <!-- /.table-stats -->
        </div>
      </div> <!-- /.card -->
    </div> <!-- /.col-lg-8 -->

  </div>
</div>
