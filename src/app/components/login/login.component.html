<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-form">
        <form>
          <div class="form-group">
            <img src="assets/images/logo.png" alt="Logo" class="width50">
          </div>            
          <div class="form-group">
            <label>Kullanıcı Adı</label>
            <input type="text" class="form-control" placeholder="Kullanıcı Adı" id="txtUsername" name="txtUsername" [(ngModel)]="strUsername">
          </div>
          <div class="form-group">
            <label>Şifre</label>
            <input type="password" class="form-control" placeholder="Şifre" id="txtPassword" name="txtPassword" [(ngModel)]="strPassword">
          </div>
          <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" (click)="checkUser()">Giriş</button>
        </form>
      </div>
    </div>
  </div>
</div>
