<div class="clearfix"></div>
<!-- Orders -->
<div class="orders">
  <div class="row">

    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          Talep Durumları
        </div>
        <div class="card-body">
          <div class="text-center">
            <div>
              <div style="display: block">
                <canvas baseChart [data]="ticketStatusData" [labels]="ticketStatusLabel" [chartType]="pieChartType"
                  [options]="pieChartOptions" [legend]="pieChartLegend"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          Talep Türleri
        </div>
        <div class="card-body">

          <div class="text-center">
            <div>
              <div style="display: block">
                <canvas baseChart [data]="typesData" [labels]="typesLabel" [chartType]="pieChartType"
                  [options]="pieChartOptions" [legend]="pieChartLegend"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          Modüllere Göre Hata Sayıları
        </div>
        <div class="card-body">

          <div class="text-center">
            <div>
              <div style="display: block">
                <canvas baseChart [data]="moduleErrorsData" [labels]="moduleErrosLabel" [chartType]="pieChartType"
                  [options]="pieChartOptions" [legend]="pieChartLegend"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-6">
      <div class="card">
        <div class="card-header">
          Devam Eden Talepler (Kişi Bazlı)
        </div>
        <div class="card-body">

          <div class="text-center">
            <div>
              <div style="display: block">
                <canvas baseChart [data]="assignedUserData" [labels]="assignedUserLabel" [chartType]="pieChartType"
                  [options]="pieChartOptions" [legend]="pieChartLegend"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
